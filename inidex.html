<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/CSS/style.css">
    <title>JavaScript training</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge1 : Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class = "btn btn-primary"
                onclick="ageInDays()"
                >Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger"
                onclick="reset()"
                >reset</button>
            </div>
        </div>
        
        <div class="flex-box-container-1">
            <div id="result"></div>   
        </div> 
    </div>

    <div class="container-2">
        <h2>Challenge2 : Dog Generator</h2>
        <button class = "btn btn-success"
        onclick="generateDog()">Generate Dog</button>
        
        <div class="flex-box-container-2" id="flex-dog-gen">
        </div>
       
    </div>

    <div class="container-3">
        <h2>Challenge 3 : ROCK, PAPER, SCISSOR</h2>

        <div class="flex-box-container-3" id="flex-box-rps-div">
            <img id="r" src="https://raw.githubusercontent.com/jiliangli1997/picture/main/rock.png" height=150 width=150 onclick="rps(this)" alt="">
            <img id="s" src="https://raw.githubusercontent.com/jiliangli1997/picture/main/scissor.png" height=150 width=150 onclick="rps(this)" alt="">
            <img id="p" src="https://raw.githubusercontent.com/jiliangli1997/picture/main/paper.png" height=150 width=150  onclick="rps(this)" alt="">


        </div>

    </div>

    <script src = "static/JS/home.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/CSS/style.css">
    <title>JavaScript training</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge1 : Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class = "btn btn-primary"
                onclick="ageInDays()"
                >Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger"
                onclick="reset()"
                >reset</button>
            </div>
        </div>
        
        <div class="flex-box-container-1">
            <div id="result"></div>   
        </div> 
    </div>

    <div class="container-2">
        <h2>Challenge2 : Dog Generator</h2>
        <button class = "btn btn-success"
        onclick="generateDog()">Generate Dog</button>
        
        <div class="flex-box-container-2" id="flex-dog-gen">
        </div>
       
    </div>

    <div class="container-3">
        <h2>Challenge 3 : ROCK, PAPER, SCISSOR</h2>

        <div class="flex-box-container-3" id="flex-box-rps-div">
            <img id="r" src="https://raw.githubusercontent.com/jiliangli1997/picture/main/rock.png" height=150 width=150 onclick="rps(this)" alt="">
            <img id="s" src="https://raw.githubusercontent.com/jiliangli1997/picture/main/scissor.png" height=150 width=150 onclick="rps(this)" alt="">
            <img id="p" src="https://raw.githubusercontent.com/jiliangli1997/picture/main/paper.png" height=150 width=150  onclick="rps(this)" alt="">


        </div>

    </div>

    <div class="container-4">
        <h2>Challenge 4: Change button color</h2>
        <div class="felx-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="colorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo! </button>
            <button class="btn btn-warning">Facebook!</button>
            <button class="btn btn-success">Google!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's Play!</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>WINS</th>
                    <th>LOSSES</th>
                    <th>DRAWS</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src = "static/JS/home.js"></script>
</body>
</html>
